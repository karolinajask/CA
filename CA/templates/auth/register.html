{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="useremail">User Email</label>
    <input name="useremail" id="useremail" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="userfirstname">User First Name</label>
    <input name="userfirstname" id="userfirstname" required>
    <label for="userlastname">User Last Name</label>
    <input name="userlastname" id="userlastname" required>

    <label for="role">I am a</label>
    <input type="radio" id="buyer" name="userrole" value="buyer" required>
    <label for="buyer">Buyer</label><br>
    <input type="radio" id="seller" name="userrole" value="seller" required>
    <label for="seller">Seller</label><br>


    <input type="submit" value="Register">
</form>
{% endblock %}
