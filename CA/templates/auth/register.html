{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Register{% endblock %}</h2>
{% endblock %}

{% block content %}
<form action="{{ url_for('register') }}" method="post">
    <div class="mb-3">
        <label for="useremail" class="form-label">User Email</label>
        <input name="useremail" class="form-control" id="useremail" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>

    <div class="mb-3">
        <label for="userfirstname" class="form-label">User First Name</label>
        <input name="userfirstname" class="form-control" id="userfirstname" required>
    </div>

    <div class="mb-3">
        <label for="userlastname" class="form-label">User Last Name</label>
        <input name="userlastname" class="form-control" id="userlastname" required>
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">I am a</label>
        <div class="form-check">
            <input type="radio" input class="form-check-input" id="buyer" name="userrole" value="buyer" required>
            <label for="buyer" class="form-label">Buyer</label><br>
        </div>

        <div class="form-check">
            <input type="radio"input class="form-check-input" id="seller" name="userrole" value="seller" required>
            <label for="seller"class="form-label" >Seller</label><br>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
