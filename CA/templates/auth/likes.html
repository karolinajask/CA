{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

{% for item in data %}
<form action="{{url_for('likes')}}" method="post">

    <h1>Show your interest for Ad ID {{ item.AdId}}</h1>

    <label for="adid">Ad ID</label>
    <input name="adid" id="adid" value="{{ item.AdId }}" readonly>

    <label for="carmodel">Car Model</label>
    <input name="carmodel" id="carmodel" value="{{ item.CarModel }}" readonly>

    <label for="carcolour">Car Colour</label>
    <input name="carcolour" id="carcolour" value="{{ item.CarColour }}" readonly>

    <label for="price">Price in EUR</label>
    <input name="price" type="number" id="price" value="{{item.Price}}" readonly>
    <input type="submit" value="Like">

</form>
{% endfor %}
<hr>
{% endblock %}
