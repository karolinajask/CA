<!-- form to register likes/interest -->
{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

{% for item in data %}
<form action="{{url_for('likes')}}" method="post">

    <h2>Show your interest for Ad ID {{ item.AdId}}</h2>

    <div class="mb-3">
        <label for="adid" class="form-label">Ad ID</label>
        <input name="adid" class="form-control" id="adid" value="{{ item.AdId }}" readonly>
    </div>

    <div class="mb-3">
        <label for="carmodel" class="form-label">Car Model</label>
        <input name="carmodel" class="form-control" id="carmodel" value="{{ item.CarModel }}" readonly>
    </div>

    <div class="mb-3">
        <label for="carcolour" class="form-label">Car Colour</label>
        <input name="carcolour" class="form-control" id="carcolour" value="{{ item.CarColour }}" readonly>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price in EUR</label>
        <input name="price" class="form-control" type="number" id="price" value="{{item.Price}}" readonly>
    </div>

    <button type="submit" class="btn btn-primary">Like</button>

</form>
{% endfor %}
<hr>
{% endblock %}
