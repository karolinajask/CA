{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

{% for item in data %}
<form action="{{url_for('update')}}" method="post">

    <h1>Edit your Ad of ID {{ item.AdId}}</h1>

    <label for="adid">Ad ID</label>
    <input name="adid" id="adid" value="{{ item.AdId }}" readonly>

    <label for="carmodel">Car Model</label>
    <input name="carmodel" id="carmodel" value="{{ item.CarModel }}" required>

    <label for="carcolour">Car Colour</label>
    <input name="carcolour" id="carcolour" value="{{ item.CarColour }}" required>

    <label for="price">Price in EUR</label>
    <input name="price" type="number" id="price" value="{{item.Price}}" required>
    <input type="submit" value="Save">

</form>
{% endfor %}
<hr>
{% endblock %}
